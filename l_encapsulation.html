<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type ="text/css">
        .note{
            border: 1px solid;
            min-height: 300px;
        }
    </style>
    <script>
    let $ = function(cssSelector, message){
     
        let htmlElements = document.querySelectorAll(cssSelector);
     
        if(message){
            htmlElements.forEach(e => {e.innerHTML += message + '<br>'});
        }
        return htmlElements;
    }
    </script>
</head>
<body>
    <h1>encapsulation</h1>
    <div id ="encapsulationNote" class="note"></div>
    <script>

        function Person(name, gender){
            let _name = name;
            let _gender = gender;

            // setter/getter를 통해 _name과 _gender에 접근할 수 있도록 작성
            // 클로저
            
            this.setName = function(name){
                _name = name;
            }

            this.getName = function(){
                return _name;
            }

            this.setGender = function(gender){
                _gender = gender;
            }

            this.getGender = function(){
                return _gender;
            }
            
            // object객체의 toString 메서드를 오버라이드
            this.toString = function(){
                return `_name : ${name} , _gender : ${_gender}`
            }

            // 객체에 속성 추가/삭제/수정 금지
            Object.freeze(this);
        }

        let hyuk = new Person();
        hyuk.setName('윤혁');
        hyuk.setGender('male');
        console.dir(hyuk);

        $('#encapsulationNote', hyuk);
        $('#encapsulationNote', `hyuk.name : ${hyuk.name}`);
        $('#encapsulationNote', `hyuk.gender : ${hyuk.gender}`);
        $('#encapsulationNote', `hyuk.getName() : ${hyuk.getName()}`);
        $('#encapsulationNote', `hyuk.getGender() : ${hyuk.getGender()}`);


    </script>

</body>
</html>
