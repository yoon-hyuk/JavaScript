<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .note{
            border: 1px solid;
            min-height:300px;
        }
    </style>
</head>
<body>
    <!--
        산술 : + - * / &
        단항 : ++ --
        비교 : < > <= >= == != === !==
        논리 : && ||
        삼항 : 조건식?값1:값2
        문자열결합연산자 : +


    -->
    <h2>동등연산자와 일치연산자</h2>
    <div id="equalNote" class="note"></div>
    <pre>
        == : type을 추론하여 casting 한 다음 casting된 값으로 비교연산을 수행
        === : type과 값이 정확하게 일치해야만 true
    </pre>
    
    <div id = "equalNote" class ="note"></div>
    
    <p>원하는 숫자를 입력하세요.</p>
    <input type="text" id="inpNum" placeholder="10을 입력하세요.">
    <button onclick="checkNum()">확인</button>

    <script>
        let equlaNote = document.querySelector('#equalNote');

        let num =0;
        let str ='0';
        let arr = [];
        let obj = {
            toString:function(){return '0'}
        }

        equlaNote.innerHTML += ` let num =0; <br>
        let str ='0'; <br>
        let arr = [];<br>
        let obj = { <br>
            toString:function(){return '0'} <br>
        }<br>`; 

        equlaNote.innerHTML += `1. 문자열을 숫자로 캐스팅해서 값을 비교 <br>`;
        equlaNote.innerHTML += `1.num == str : ${num == str}<br>`;
        
        equlaNote.innerHTML += `2. 빈 배열은 비교연산시에 '' 로 변환, 공백문자열은 숫자 0과 비교연산시 true <br>`;
        equlaNote.innerHTML += `2.num == '' : ${num == ''}<br>`;
        equlaNote.innerHTML += `2.arr == '' : ${arr == ''} <br>`;
        equlaNote.innerHTML += `2.num == arr : ${num == arr}<br>`;
        
       
        equlaNote.innerHTML += `3. '0'과 공백문자열은 다른 문자열이다.<br>`;
        equlaNote.innerHTML += `3.str == arr : ${str == arr}<br>`;
        
        equlaNote.innerHTML += `4.Object를 문자열 결합연산에서 사용할 경우, toString값으로 비교. toString의 반환값이 '0' <br>`;
        equlaNote.innerHTML += `4.num == obj : ${num == obj}<br>`;
        
        equlaNote.innerHTML += `5.str = '0', obj.toString = '0' <br>`;
        equlaNote.innerHTML += `5.str == str : ${str== obj}<br>`;
       
        equlaNote.innerHTML += `6.공백문자열과 '0'은 다른 문자열이다.`;
        equlaNote.innerHTML += `6.arr == str : ${arr== obj}<br>`;


        equlaNote.innerHTML += '<h3> 일치연산자를 사용'
        equlaNote.innerHTML += `1.num == str : ${num == str}<br>`; // 0 == '0'  => true
        equlaNote.innerHTML += `2.num == str : ${num == arr}<br>`; // 0 == [], []= '' => 0 ==> true
        equlaNote.innerHTML += `3.str == arr : ${str == arr}<br>`; // '0' == [] => flase
        equlaNote.innerHTML += `4.num == obj : ${num == obj}<br>`; // 0 = '0' => true
        equlaNote.innerHTML += `5.str == str : ${str == obj}<br>`; // '0' ==  '0' => true
        equlaNote.innerHTML += `6.arr == str : ${arr == obj}<br>`; // [] == '0' => false
        
        
        function checkNum(){
        
            // 요소 객체를 가지고 옴
            let inpNum = document.querySelector('#inpNum');

            //input요소에 사용자가 입력한 값을 value속성으로 받아온다.
            let input = inpNum.value;

            if(input == 10){
                alert('10입니다.')
            }else{
                alert(typeof(input)+',10이 아닙니다.')
            }

        
        }
    </script>

</body>
</html>
